<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>
<body>

<a href="{{ url_for('admin_page') }}">Administrator</a><br><br>

<div>
<form action="{{ url_for('handle_data') }}" method="post">

    <div class="container" style="position:absolute; left:-90px; top:50px;">
        <div >
            <a href="{{ url_for('search_engine') }}">
            <img src="http://www.chuawangan.com/assets/img/portfolio/gaggle.png" style="margin: auto;
            width:140px;display:block; margin-top: -24px; margin-left: 100px;"/></a>
        </div>
        <div class="form-group" style="float:left; width:450px; margin-left: 10px">
            <input type="text" name="projectFilepath" placeholder="  gaggle anything..." id="search" size="300">
        </div>

        <div>
            <button type="submit" class="btn btn-info" style="margin-top: 4px; margin-left: 10px">
              <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </div>
    </div>
</form>
</div><br><br><br>

<div id="result" style="width: 70%;">
    <ul>
        <p align="left">{{ timer }}</p><br>
    {% if result is not string %}
        {% for key, val in result.items() %}
            <div align="left" style="font-size: large; margin: 0 auto; float: left;" ><a href={{ key }}>{{ val[0] }}</a></div>

            <hr style="clear:both;">
           <div> <p align="left" style="color: cornflowerblue;">{{ key }}</p>
            <p align="left">{{ val[1] }}</p>
           </div>
        {% endfor %}
    {% else %}
        {{ result }}
    {% endif %}
    </ul>

</div>
</body>
</html>
